<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroIo - Ginkgo Dev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
  
</head>
<body>
  <div id="background"></div>

  <!-- Name Selection Modal -->
  <div id="nameModal">
    <div id="nameForm">
      <h2 style="color: white;">Enter Your Name</h2>
      <input type="text" id="nameInput" placeholder="Your name..." maxlength="20" autocomplete="off">
      <button id="startButton">Start Game</button>
      <div id="errorMessage" style="display: none;"></div>
    </div>
  </div>

  <!-- HUD Panel -->
  <div id="hud" class="hidden">
    <h3>STATUS</h3>
    <div class="stat-row">
      <span class="stat-value" id="playerName">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Size:</span>
      <span class="stat-value" id="size">20</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Players:</span>
      <span class="stat-value" id="players">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Position:</span>
      <span class="stat-value" id="position">0, 0</span>
    </div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard" class="hidden">
    <h3>LEADERBOARD</h3>
    <div id="leaderboardList"></div>
  </div>

  <!-- Scale Rule -->
  <div id="scalePanel" class="hidden">
    <div id="scaleTitle">SCALE</div>
    <div id="scaleBar"><div id="scaleFill"></div></div>
    <div id="scaleLabels"><span>10 Å</span><span>1 µm</span></div>
    <div id="scaleCurrent">Current: 10 Å</div>
  </div>

  <!-- Minimap -->
  <div id="minimap">
    <canvas id="minimapCanvas" width="200" height="140"></canvas>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="hidden">
    <div id="gameOverContent">
      <h2 id="gameOverMessage">Game Over!</h2>
      <p id="finalStats"></p>
      <button id="respawnButton">Play Again</button>
    </div>
  </div>

  <!-- Floating Cards Container (NEW) -->
  <div id="floatingCardContainer"></div>

  <!-- PixiJS -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
  
  <!-- Socket.IO Client -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Game Modules -->
  <script src="/js/core/elements.js"></script>
  <script src="/js/core/socket-client.js"></script>
  <script src="/js/core/renderer.js"></script>
  <script src="/js/core/camera.js"></script>
  <script src="/js/core/ui.js"></script>
  <script src="/js/levels/level1-star.js"></script>
  <script src="/js/levels/functions_ginkgo.js"></script> <!-- ← NEW -->
  <script src="/js/main_ginkgo.js"></script>
</body>
</html>
